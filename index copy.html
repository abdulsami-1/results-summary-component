<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="card">
    <div id="result">
        <h3>Your Result</h3>
        <div id="rate"><strong>76</strong> <p>of 100</p></div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div id="summary">
      <h2>Summary</h2>
      <div class="btn">

        <button id="btn-s-1"><span><img src="./assets/images/icon-reaction.svg" alt="">Reaction</span> <span><strong>80</strong> / 100</span></button>
        <button id="btn-s-2"><span><img src="./assets/images/icon-memory.svg" alt="">Memory</span> <span><strong>92</strong> / 100</span></button>
        <button id="btn-s-3"><span><img   src="./assets/images/icon-verbal.svg" alt="">Verbal</span><span><strong>61</strong> / 100</span></button>
        <button id="btn-s-4"><span><img src="./assets/images/icon-visual.svg" alt="">Visual</span><span><strong>72</strong> / 100</span></button>
        
      </div>
      <div class="btn-cont">
        <button>Continue</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdul Sami</a>.
  </div>
</body>
</html>
